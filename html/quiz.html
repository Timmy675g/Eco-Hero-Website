<html>
<head>
  <meta charset="UTF-8">
  <title>Kuis Perubahan Iklim</title>
  <link rel="icon" href="../Assets/icons/Favicon.ico">
  <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>
  <div id="quiz-wrapper">
    <div id="quiz-container">
      <button id="backbtn" onclick="window.location.href='../index.html#games';">Back</button>
      <div class="quiz-header">
        <h2>ğŸŒ Kuis Perubahan Iklim</h2>
        <div class="question-counter">

        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress"></div>
        </div>
      </div>
      <div id="question">What is the primary greenhouse gas responsible for global warming?</div>

      <div class="score-circle">
        <div class="score-text"><span id="score">0</span>/<span id="total">8</span></div>
      </div>
      <div class="result-message" id="result-message"></div>
      <button id="restart-btn">Ulang Quiz Lagi</button>
      <button id="backbtn-end" onclick="window.location.href='../index.html#games';">Kembali ke beranda mini games</button>
    </div>
  </div>
</body>

<script src="../js/quiz.js"></script>
</html>
