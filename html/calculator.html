<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulator Karbon</title>
        <link rel="icon" href="../Assets/icons/Favicon.ico">
        <link rel="stylesheet" href="../css/Calculator.css">
    </head>
    <body>
        <div id="Glassy">
            <div id="calc">
                <button id="backbtn" onclick="window.location.href='../index.html';">Back</button>
                <h1>Kalkulator Emisi Karbonr</h1>
                <label for="fuel">Jenis Bahan Bakar</label>
                <select id="fuel" onchange="UpdateUnit()">
                    <option value="Petrol">Gasoline / Petrol</option>
                    <option value="diesel">Diesel</option>
                    <option value="lpg">LPG</option>
                    <option value="e10">E10 (Gasoline/Petrol + 10% Ethanol)</option>
                    <option value="e85">E85 (Gasoline/Petrol + 85% Ethanol)</option>
                    <option value="bdiesel">Biodiesel</option>
                    <option value="bgas">Bio Gasoline / Petrol</option>
                    <option value="ev">Electric</option>
                    <option value="other">Other</option>
                </select>
                <label for="F-E" id="L_efficiency">Efisiensi Rata - Rata Bahan Bakar</label>
                <div class="elabel1">
                    <input type="number" id="F_E" placeholder="ex. 12">
                    <span id="fueltype">Km/L</span>
                </div>
                <label for="dist">Jarak yang ditempuh menggunakan kendaraan</label>
                <div class="elabel1">
                    <input type="number" id="dist" placeholder="ex. 150">
                    <span id="distance">Km</span>
                </div>
                <button onclick="calc1()">Hitung</button>
                <div id="res1"></div>
            </div>
        </div>
        <footer>*Hasil kalkulator adalah perkiraan, hasil mungkin berbeda tergantung pada situasi mobil dan jaringan listrik setempat</footer>
        <script src="../js/Calculator.js"></script>
    </body>
</html>
